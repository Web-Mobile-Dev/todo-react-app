stages: 
    - build 
    - test
    - run

image: node:latest

before_script:
    - cd ToDoProject
    
cache: 
    paths: 
        - build/

build:
    stage: build
    script: 
        - npm i
        - npm run build
        
test: 
    stage: test
    script: 
        - npm run test
        
run: 
    stage: run
    script: 
        - serve -s build