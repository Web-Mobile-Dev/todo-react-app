stages: 
    - build 
    - test
    - deploy_production
    - deploy_staging
    - deploy_dev

image: node:latest
    
cache: 
    paths: 
        - ToDoProject/build/

build:
    stage: build
    script: 
        - cd ToDoProject
        - npm i
        - npm run build
    artifacts:
        name: "todo-app"
        paths:
        - ToDoProject/build/*
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        
test: 
    stage: test
    script:
        - cd ToDoProject
        - npm run test
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        
deploy_production:
    stage: deploy_production
    script:
    - npm run build
    artifacts:
        name: "todo-app"
        paths:
        - ToDoProject/build/*
    rules:
        - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"'
        
pages:
    stage: deploy_staging
    image: alpine:latest
    dependencies: 
        - build
    script:
        - mkdir -p ./public
        - cp -r ./ToDoProject/build/. ./public/
    artifacts: 
        paths:
            - public
    rules:
        - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "staging"'